<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./images/athlete-.jpg" alt="logo" class="athlete">
                <h1 class="FitBook">Fitbook</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>

                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="(\d{10,11})" title="Please enter a valid phone number" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
